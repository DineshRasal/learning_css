<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css types</title>
    <style>
        /* External CSS */
        h1 {
            color: blue !important;
            background-color: yellow !important;
            font-size: 24px !important;
        }
        h2{
            color: green;
            background-color: maroon;
            font-size: 20px;
        }
        h3 {
            color: orange;
            background-color: purple !important;
            font-size: 18px;
        }
    </style>
    <link  href="css/mystyle.css" rel="stylesheet" type="text/css"> <!-- Linking external CSS file -->
</head>
<body style="background-color:rgb(136, 127, 127)">

    <h3>This is a h3 element</h3>
    <!-- Inline Css -->
    <h1 style="color: red; background-color:black;font: size 40px;">My name is Dinesh</h1>
    <h3 style="color:black; background-color:darkblue;font-size:80px;">We starting To learn Css Types</h3>

    <!-- Internal Css -->
     <h2>Hello All How Are You</h2>

     <h2>This is an internal heading</h2>
</body>
</html>
